<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="animate-text">I'm Sorry ❤️</h1>
        <p class="animate-fade">I know I messed up, and I want to make it right.</p>
        <button id="apologyButton">Click for a Surprise</button>
        <div id="surprise" class="hidden">
            <p>You mean the world to me, and I'm so lucky to have you in my life.</p>
            <img src="1.jpg" alt="Flowers" id="apologyImage">
            <div class="heart"></div>
            <div class="heart small"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
